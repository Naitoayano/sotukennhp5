      <h2>避難時の必需品リスト</h2>
            <p>自宅が被災した場合、安全な場所に避難し、避難生活を送らなければなりません。あらかじめ避難用のリュックを準備し、いつでも持ち出せるようにしておきましょう。
                <p>・飲料水、食料品</p>
                <p>・懐中電灯、携帯ラジオ、予備電池、スマホの充電器</p>
                <p>・使い捨てカイロ、マスク、ウェットティッシュ、消毒用アルコール</p>
                <p>・衣類、下着、ブランケット、レインウェア、軍手</p>
                <p>・ホイッスル</p>
                <p>・貴重品(運転免許証、病院の診察券、マイナンバーカードなど)</p>
